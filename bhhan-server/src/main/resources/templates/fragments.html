<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/vendor/datepicker/simplepicker.css">
    <link rel="stylesheet" href="/js/filepond/dist/filepond.min.css">
    <link rel="stylesheet" href="/js/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.css">
    <link rel="stylesheet" href="/css/vendor/sb-admin-2/ruang-admin.css">
    <link rel="stylesheet" href="/css/vendor/trumbowyg/trumbowyg.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Bhhan</title>
</head>

<ul th:fragment="sidebar (currentMenu)" class="navbar-nav sidebar sidebar-light accordion" id="accordionSidebar">
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-icon">
            <img src="/img/logo.png">
        </div>
        <div class="sidebar-brand-text mx-2">BhhanAdmin</div>
    </a>
    <li class="nav-item" th:classappend="${currentMenu == 'project'}? active">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseProject"
           aria-expanded="true" aria-controls="collapseProject">
            <i class="fas fa-project-diagram"></i>
            <span>Project</span>
        </a>
        <div id="collapseProject" class="collapse" aria-labelledby="headingProject" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <h6 class="collapse-header">Project</h6>
                <a class="collapse-item" href="/project/board">All Projects</a>
                <a class="collapse-item" sec:authorize="isAuthenticated()" href="/project/addForm">Add Project</a>
            </div>
        </div>
    </li>
    <li class="nav-item" th:classappend="${currentMenu == 'skill'}? active">
        <a href="/skill/board" class="nav-link">
            <i class="fas fa-book"></i>
            <span>Skill</span>
        </a>
    </li>
    <hr class="sidebar-divider">
    <div class="version" id="version-bhhan-portfolio"></div>
</ul>

<nav th:fragment="topbar" class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
    <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>
    <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-profile rounded-circle" src="/img/man.png" style="max-width: 60px">
                <span class="ml-2 d-none d-lg-inline text-white font-weight-normal">Byung Ho</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="/project/board">
                    <i class="fas fa-project-diagram fa-sm fa-fw mr-2 text-gray-400"></i>
                    Project
                </a>
                <a class="dropdown-item" href="/skill/board">
                    <i class="fas fa-book fa-sm fa-fw mr-2 text-gray-400"></i>
                    Skill
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                </a>
            </div>
        </li>
    </ul>
    <a sec:authorize="isAnonymous()" href="/login" class="btn btn-tertiary ml-auto">Login</a>
</nav>

<footer th:fragment="footer" class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
                <span>copyright &copy; 2021 - developed by
                  <b><a href="https://github.com/bhhan5274" target="_blank">bhhan</a></b>
                </span>
        </div>
    </div>
</footer>

<a th:fragment="scroll-btn" class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:fragment="bhhan-toast" class="bhhan-toast shadow bg-tertiary d-none">
    <header class="bhhan-toast__header">
        <h5 class="mb-0 font-weight-bold text-white">Message Center</h5>
    </header>
    <div class="bhhan-toast__body bg-light">
        <span class="bhhan-toast__icon mr-3"><i class="fas fa-exclamation-triangle"></i></span>
        <p class="mb-0 text-gray-800 bhhan-toast__text"></p>
    </div>
</div>

<div th:fragment="script">
    <script src="/js/jquery/dist/jquery.min.js"></script>
    <script src="/js/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/vendor/sb-admin-2/ruang-admin.min.js"></script>
    <script src="/js/vendor/trumbowyg/trumbowyg.min.js"></script>
    <script src="/js/vendor/trumbowyg/trumbowyg.cleanpaste.min.js"></script>
    <script src="/js/vendor/trumbowyg/trumbowyg.pasteimage.min.js"></script>
    <script src="/js/common/Toast.js"></script>
</div>
</html>
